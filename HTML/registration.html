        <script>
            var pass = document.getElementById("password");
            var pinfo =document.getElementById("pinfo");
            var exc = document.getElementById("exclamation");
            var borders = document.getElementsByClassName("login_input");
            // var pass_check = document.getElementById("picon");
            // var passx = document.getElementsByClassName("fa-check-circle")
            var log = document.getElementById("login");
            var em = document.getElementById("emails");
            var adr = document.getElementById("adres");
            var surname = document.getElementById("surnamex");
            var namex  = document.getElementById("names");
            pass.addEventListener('input', ()=>
            {
    
                if (pass.value.length === 0)
                {
                    pinfo.innerHTML = "Waiting for your password"
                }
                else if (pass.value.length <=4)
                {
                    document.getElementById("wpxicon").style.opacity = 1;
                    document.getElementById("ppicon").style.opacity = 0;
                    pinfo.style.visibility = "visible";
                    exc.style.visibility = "visible";
                    exc.style.color = "#ff0000";
                    exc.style.display = "block";
                    // exc.style.display = 'block';
                    pinfo.innerHTML = "Password is weak";
                    pinfo.style.color = "#ff0000";
                    pass.style.borderColor= "#ff0000";
                    pass.style.borderLeft=none;
                    pass.style.border ="solid"
    
    
                }
                else if (pass.value.length >=4 && pass.value.length <8)
                {
                    pinfo.innerHTML = "Password is medium";
                    pinfo.style.color ="#ff8000";
                    exc.style.color ="#ff8000";
                    pass.style.borderColor ="#ff8000";
                }
                else
                {
                    pinfo.innerHTML = "Password is strong";
                    pinfo.style.color = "#00ff00";
                    exc.style.color = "#00ff00";
                    pass.style.borderColor = "#00ff00";
                    document.getElementById("ppicon").style.opacity = 1;
                    document.getElementById("wpxicon").style.opacity = 0;


                }
            })
        log.addEventListener('input', ()=>
        {
            if(log.value.length > 4)
            {
                document.getElementById("plicon").style.opacity = 1;
                document.getElementById("wlicon").style.opacity = 0;

            }
            else
            {
                document.getElementById("wlicon").style.opacity = 1;
                document.getElementById("plicon").style.opacity = 0;
            }

        })
        em.addEventListener('input', ()=>
        {
            if(em.value.length > 0 && em.value.indexOf("@")>-1 && em.value.indexOf(".") >-1 )
            {
                document.getElementById("peicon").style.opacity = 1;
                document.getElementById("weicon").style.opacity = 0;

            }
            else
            {
                document.getElementById("peicon").style.opacity = 0;
                document.getElementById("weicon").style.opacity = 1;
            }

        })
        adr.addEventListener('input', ()=>
        {
            if(adr.value.length > 0)
            {
                document.getElementById("paicon").style.opacity = 1;
                document.getElementById("waicon").style.opacity = 0;

            }
            else
            {
                document.getElementById("paicon").style.opacity = 0;
                document.getElementById("waicon").style.opacity = 1;
            }

        })
        surname.addEventListener('input', ()=>
        {
            if(surname.value.length > 0)
            {
                document.getElementById("psicon").style.opacity = 1;
                document.getElementById("wsicon").style.opacity = 0;

            }
            else
            {
                document.getElementById("psicon").style.opacity = 0;
                document.getElementById("wsicon").style.opacity = 1;
            }

        })
        namex.addEventListener('input', ()=>
        {
            if(namex.value.length > 0)
            {
                document.getElementById("pnicon").style.opacity = 1;
                document.getElementById("wnicon").style.opacity = 0;

            }
            else
            {
                document.getElementById("pnicon").style.opacity = 0;
                document.getElementById("wnicon").style.opacity = 1;
            }

        })
